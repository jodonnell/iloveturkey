<HTML>

<script>

function popup_redirect(link){
	
  var generator=window.open('','name');
  
  generator.document.write('<html><head><title>Popup</title>');
  generator.document.write('<META HTTP-EQUIV="refresh" content="3;URL=');
  generator.document.write(link);
  generator.document.write('">');	
  generator.document.write('</head><body>');
  generator.document.write('<p>You will be taken to the new page in 3 seconds</p>');
  generator.document.write('</body></html>');
  generator.document.close();
}
</script>
<BODY>

<a href="#" onClick="popup_redirect('http://www.google.com/');">Click me baby</a>

</BODY>
</HTML>
